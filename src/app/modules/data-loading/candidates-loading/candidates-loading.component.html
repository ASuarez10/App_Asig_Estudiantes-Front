<app-menu-bar [rol]="usuarioRol"></app-menu-bar>

<div class="container">
    <h1>Carga de candidatos</h1>

    <p-fileUpload
    name="files[]" 
    accept=".csv"
    (onSelect)="onFileSelect($event)"
    label="Seleccionar Archivo CSV"
    [customUpload]="true"
    (uploadHandler)="onUpload($event)"
    >
    </p-fileUpload>

</div>
