<div class="container">
    <app-menu-bar [rol]="usuarioRol"></app-menu-bar>

    <div class="components">
        <h1>Carga de candidatos</h1>

        <p-fileUpload
        name="files[]" 
        accept=".csv"
        (onSelect)="onFileSelect($event)"
        label="Seleccionar Archivo CSV"
        [customUpload]="true"
        (uploadHandler)="onUpload($event)"
        >
        </p-fileUpload>

        <label *ngIf="httpResponseStatus === 200">Carga exitosa</label>

    </div>
</div>
