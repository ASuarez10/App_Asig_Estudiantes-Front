<div class="signin-screen">
    <div>
        <h1 class="login-title">Iniciar sesión</h1>

        <form (ngSubmit)="onSubmit()">

            <div class="container">
                <label class="label">Usuario</label>
                <input type="text" id="user_id" name="user_id" class="user_input" [(ngModel)]="user" />
    
            </div>
    
            <div class="container">
                <label class="label">Contraseña</label>
                <input type="password" id="user_password" name="user_password" class="user_input" [(ngModel)]="password" required />
    
            </div>
    
            <div class="button-container">
                <button type="submit" class="login-button" >Entrar</button>
            </div>
    
        </form>

        <div class="error-message" *ngIf="incorrectCredentials">Credenciales incorrectas</div>

    </div>

</div>
